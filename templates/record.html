<!DOCTYPE html>
<html>
<head>
    <title>FinMate</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }
        .brand-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 64px;
            border-bottom: 1px solid #ddd;
            z-index: 1000;
        }
        .circle-dollar {
            width: 44px;
            height: 44px;
            border: 3.5px solid #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .circle-dollar span {
            font-size: 1.7em;
            font-weight: 700;
            color: #111;
            line-height: 1;
        }
        .brand-title {
            font-size: 2.1em;
            font-weight: bold;
        }
        .content {
            margin-top: 80px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .record-entry {
            color: silver;
            font-size: 1.7em;
            margin-bottom: 25px;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            width: auto;
            margin-bottom: 25px;
        }
        button {
            border: none;
            padding: 14px 36px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-in {
            background-color: #90ee90;
            color: black;
        }
        .btn-out {
            background-color: #ffb6c1;
            color: black;
        }
        .btn-dim {
            opacity: 0.5;
        }
        .date-time {
            color: black;
            font-size: 1.4em;
            margin-bottom: 40px;
        }
        .input-group {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 14px 14px;
            font-size: 1.3em;
            border: 1.8px solid silver;
            border-radius: 6px;
            background-color: #f5f5f5;
            outline: none;
            box-sizing: border-box;
            resize: none;
        }
        textarea {
            height: 100px;
            font-family: inherit;
        }
        label {
            position: absolute;
            left: 14px;
            top: 14px;
            color: silver;
            font-size: 1.3em;
            transition: all 0.3s ease;
            pointer-events: none;
            background: #fafafa;
            padding: 0 5px;
        }
        input:focus + label,
        input:not(:placeholder-shown) + label,
        textarea:focus + label,
        textarea:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 0.85em;
            color: #555;
        }
        .payment-method-line {
            font-size: 1.3em;
            color: black;
            margin-bottom: 15px;
            user-select: none;
        }
        .payment-link {
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 0 6px;
            border-radius: 12px;
        }
        .payment-online-link {
            color: #90ee90;
        }
        .payment-offline-link {
            color: #ffb6c1;
        }
        .payment-link.selected {
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            border: 2px solid currentColor;
            padding: 6px 12px;
            font-size: 1.1em;
        }
        .attach-file-line {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 1.3em;
            color: black;
            cursor: pointer;
            user-select: none;
        }
        .attach-icon {
            font-size: 1em;
            color: #111;
            vertical-align: middle;
            user-select: none;
            cursor: pointer;
        }
        #fileInput {
            display: none;
        }
        /* Save and Cancel buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-save, .btn-cancel {
            background-color: #c0c0c0; /* silver/gray */
            color: black;
            border: none;
            padding: 12px 40px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 140px; /* Fixed minimum width for equal button sizes */
        }

        .btn-save:hover, .btn-cancel:hover {
            background-color: #a9a9a9; /* darker gray on hover */
            transform: translateY(-2px);
        }
        .btn-save:active, .btn-cancel:active {
            transform: translateY(0);
            background-color: #888888;
        }
    </style>
</head>
<body>
    <div class="brand-header">
        <div class="circle-dollar"><span>$</span></div>
        <span class="brand-title">FinMate</span>
    </div>

    <div class="content">
        <div class="record-entry">Record Entry</div>
        <div class="btn-container">
            <button id="btnIn" class="btn-in">IN</button>
            <button id="btnOut" class="btn-out">OUT</button>
        </div>
        <div class="date-time" id="datetime"></div>

        <div class="input-group">
            <input type="number" id="amount" name="amount" placeholder=" " />
            <label for="amount">Amount</label>
        </div>

        <div class="input-group">
            <input type="text" id="name" name="name" placeholder=" " />
            <label for="name">Name</label>
        </div>

        <div class="input-group">
            <textarea id="description" name="description" placeholder=" "></textarea>
            <label for="description">Description</label>
        </div>

        <div class="payment-method-line">
            Payment Method: 
            <span id="linkOnline" class="payment-link payment-online-link">Online</span> | 
            <span id="linkOffline" class="payment-link payment-offline-link">Offline</span>
        </div>

        <div class="attach-file-line" tabindex="0" role="button" aria-label="Attachments" onclick="document.getElementById('fileInput').click()">
            <span style="user-select:none; cursor:pointer;">Attachments :</span>
            <span class="attach-icon" title="Attach files">&#128206;</span>
            <input type="file" id="fileInput" name="fileInput" />
        </div>

        <div class="action-buttons">
            <button class="btn-save" id="btnSave">Save</button>
            <button class="btn-cancel" id="btnCancel">Cancel</button>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            let timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            timeStr = timeStr.replace('am', 'AM').replace('pm', 'PM');
            document.getElementById('datetime').textContent = dateStr + ' ' + timeStr;
        }

        window.onload = () => {
            updateDateTime();

            const btnIn = document.getElementById('btnIn');
            const btnOut = document.getElementById('btnOut');

            function selectIn() {
                btnIn.classList.remove('btn-dim');
                btnOut.classList.add('btn-dim');
            }

            function selectOut() {
                btnOut.classList.remove('btn-dim');
                btnIn.classList.add('btn-dim');
            }

            btnIn.addEventListener('click', selectIn);
            btnOut.addEventListener('click', selectOut);

            const linkOnline = document.getElementById('linkOnline');
            const linkOffline = document.getElementById('linkOffline');

            function clearSelection() {
                linkOnline.classList.remove('selected');
                linkOffline.classList.remove('selected');
            }

            linkOnline.addEventListener('click', () => {
                clearSelection();
                linkOnline.classList.add('selected');
            });

            linkOffline.addEventListener('click', () => {
                clearSelection();
                linkOffline.classList.add('selected');
            });

            // Cancel button redirects to home page
            const btnCancel = document.getElementById('btnCancel');
            btnCancel.addEventListener('click', () => {
                window.location.href = '/home';
            });

            // Save button - add your save functionality here
            const btnSave = document.getElementById('btnSave');
            btnSave.addEventListener('click', () => {
                // Add save logic here
                alert('Save functionality - implement your save logic here');
            });
        }
    </script>
</body>
</html>
