<!DOCTYPE html>
<html>
<head>
    <title>FinMate</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #fafafa;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
        }
        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .circle-dollar {
            width: 44px;
            height: 44px;
            border: 3.5px solid #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .circle-dollar span {
            font-size: 1.7em;
            font-weight: 700;
            color: #111;
            line-height: 1;
        }
        .brand-title {
            font-size: 2.1em;
            font-weight: bold;
        }
        .stat-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 24px 0 0 0;
        }
        .stat-cell {
            flex: 1 1 0px;
            text-align: center;
            background: #ddd;
            font-size: 1.3em;
            padding: 12px 0;
            border-right: 1.7px solid #888;
        }
        .stat-cell:last-child {
            border-right: none;
        }
        /* Make the records section fill middle portion */
        .records-section {
            position: absolute;
            top: 110px; /* below stat row and header */
            bottom: 110px; /* above footer/+ button */
            left: 0; right: 0;
            width: 100vw;
            background: #f1f1f1;
            border-radius: 0;
            box-shadow: 0 2px 10px rgba(120,120,120,0.04);
            overflow-y: auto;
            padding: 18px 0;
        }
        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px;
            font-size: 1.06em;
            background: #d7d7d7;
        }
        .divider {
            border: none;
            border-top: 1.4px solid #333;
            margin: 0 12px;
        }
        .record-item.blank {
            color: #aeaeae;
        }
        .plus-btn {
            position: fixed;
            right: 34px;
            bottom: 85px;
            width: 48px;
            height: 48px;
            background: #ededed;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(90,90,90,0.13);
            border: 2.4px solid #9e9e9e;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7em;
            color: #444;
            font-weight: 400;
            cursor: pointer;
            z-index: 900;
            transition: background 0.11s;
            text-decoration: none;
        }
        .plus-btn:hover, .plus-btn:focus {
            background: #c8c8c8;
        }
        .plus-btn span {
            font-size: 1.3em;
            line-height: 1;
            font-weight: 500;
        }
        footer {
            width: 100vw;
            background: #c0c0c0;
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 100;
        }
        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 52px;
            max-width: 900px;
            margin: 0 auto;
        }
        .footer-link {
            font-size: 1.07em;
            font-family: Arial, Helvetica, sans-serif;
            color: #242424;
            text-decoration: none;
            padding: 10px 8px;
            font-weight: 500;
            transition: color 0.15s;
        }
        .footer-link:hover, .footer-link:focus {
            color: #111;
            text-decoration: underline;
        }
        .footer-mid {
            flex: 1;
            text-align: center;
        }
        .footer-left,
        .footer-right {
            width: 140px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .footer-right {
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="brand-header">
        <div class="circle-dollar"><span>$</span></div>
        <span class="brand-title">FinMate</span>
    </div>
    <div class="stat-row">
        <div class="stat-cell">Inc : 0</div>
        <div class="stat-cell">Exp : 0</div>
        <div class="stat-cell">Bal : 0</div>
    </div>
    <div class="records-section" id="records">
        <div class="record-item blank">&nbsp;</div>
        <hr class="divider" />
        <div class="record-item blank">&nbsp;</div>
        <hr class="divider" />
        <div class="record-item blank">&nbsp;</div>
        <hr class="divider" />
        <div class="record-item blank">&nbsp;</div>
        <hr class="divider" />
        <div class="record-item blank">&nbsp;</div>
    </div>
    <a class="plus-btn" href="/record" title="Add new record">
        <span>+</span>
    </a>
    <footer>
        <div class="footer-row">
            <div class="footer-left">
                <a class="footer-link" href="/">Home</a>
            </div>
            <div class="footer-mid">
                <a class="footer-link" href="/analytics">Analytics</a>
            </div>
            <div class="footer-right">
                <a class="footer-link" href="/profile">Profile</a>
            </div>
        </div>
    </footer>
</body>
</html>
